<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@300;700;900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/bootstrap-grid.min.css" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Cahee</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="home__wrapper">
        <div class="container">
          <div class="row">
            <div class="home__header" id="home">
              <div class="col-2">
                <div class="header__logo">
                  <img src="img/Logo.png" alt="Cahee" />
                </div>
              </div>
              <div class="col-10">
                <div class="home-header__menu">
                  <nav class="menu">
                    <ul class="menu__list">
                      <li class="menu__item menu__item--active">
                        <a href="#home"></a>
                      </li>
                      <li class="menu__item"><a href="#about"></a></li>
                      <li class="menu__item"><a href="#services"></a></li>
                      <li class="menu__item"><a href="#gallery"></a></li>
                      <li class="menu__item"><a href="#blog"></a></li>
                      <li class="menu__item"><a href="#contacts"></a></li>
                    </ul>
                  </nav>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-5">
            <div class="home__content">
              <div class="home__title">
                <h2></h2>
              </div>
              <div class="home__text text">
                <p></p>
              </div>
              <div class="home__button">
                <a href="#" class="button"></a>
              </div>
            </div>
          </div>
        </div>
        <div class="scroll"><img src="img/scrollIcon.png" alt="scroll" /></div>
      </div>
    </div>
  </body>
</html>
